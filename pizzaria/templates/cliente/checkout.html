<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Checkout ‚Äì Pizzaria do Ti√£o</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="checkout-page">
  <div class="container">
    <h1>Finalizar Pedido</h1>

    <!-- 1) Itens do carrinho -->
    <div id="cart-items" class="cart-items">
      <p>Carregando itens do carrinho‚Ä¶</p>
    </div>

    <!-- 2) Bot√£o para voltar ao card√°pio -->
    <button id="btn-back-menu" class="back-menu-btn">
      ‚Üê Continuar Pedindo
    </button>

    <!-- 3) Formul√°rio de endere√ßo -->
    <form id="checkout-form">
      <div>
        <label for="select-address">Endere√ßo cadastrado:</label>
        <select id="select-address" name="address_choice">
          <option value="">‚Äî Carregando‚Ä¶ ‚Äî</option>
          <option value="new">Outro endere√ßo</option>
        </select>
      </div>

      <div id="new-address-fields" class="hidden">
        <label>Rua:    <input name="street"></label>
        <label>Cidade: <input name="city"></label>
        <label>CEP:    <input name="zip_code"></label>
      </div>

      <button type="submit">Enviar Pedido</button>
    </form>
  </div>

  <script>
    // carrega carrinho e remove localStorage se vazio
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    if (!cart.length) {
      alert('Carrinho vazio, escolha algumas pizzas primeiro!');
      window.location = '/pizzas/';
    }

    // atualiza localStorage e re-renderiza
    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCartItems();
    }

    // 1) Renderiza itens do carrinho
    async function renderCartItems() {
      const container = document.getElementById('cart-items');
      container.innerHTML = '';
      // busca cat√°logo para detalhes
      const res = await fetch('/api/pizzas/', { credentials: 'same-origin' });
      if (!res.ok) {
        container.innerHTML = '<p>Erro ao carregar itens.</p>';
        return;
      }
      const pizzas = await res.json();
      if (cart.length === 0) {
        container.innerHTML = '<p>Seu carrinho est√° vazio.</p>';
        return;
      }

      cart.forEach(item => {
        const p = pizzas.find(x => x.id === item.pizza);
        if (!p) return;
        const labelT = p.tamanho === 'P' ? 'Pequena'
                     : p.tamanho === 'M' ? 'M√©dia' : 'Grande';
        const sabores = p.sabores.map(s => s.nome).join(', ');
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div class="item-info">
            <p><strong>Pizza ${labelT}:</strong> ${sabores} <em>x${item.quantity}</em></p>
          </div>
          <button class="remove-btn" data-id="${item.pizza}">
            Remover
          </button>
        `;
        container.appendChild(div);
      });

      // adiciona listener de remo√ß√£o
      container.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = +btn.dataset.id;
          cart = cart.filter(i => i.pizza !== id);
          saveCart();
        });
      });
    }

    // 2) Bot√£o voltar ao card√°pio
    document.getElementById('btn-back-menu')
      .addEventListener('click', () => window.location = '/pizzas/');

    // auxiliares de formul√°rio
    function getCookie(name) {
      const m = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return m ? m.pop() : '';
    }

    // carrega endere√ßos no <select>
    async function loadAddresses() {
      const res = await fetch('/api/addresses/', { credentials: 'same-origin' });
      if (!res.ok) { alert('Erro ao carregar endere√ßos'); return; }
      const addrs = await res.json();
      const sel = document.getElementById('select-address');
      sel.innerHTML = '<option value="">‚Äî Selecione‚Ä¶ ‚Äî</option>';
      addrs.forEach(a => {
        const opt = document.createElement('option');
        opt.value = a.id;
        opt.text  = `${a.street}, ${a.city} ‚Äì CEP ${a.zip_code}`;
        sel.appendChild(opt);
      });
      sel.appendChild(new Option('Outro endere√ßo', 'new'));
    }

    // exibe/esconde campos de novo endere√ßo
    document.getElementById('select-address')
      .addEventListener('change', e => {
        document.getElementById('new-address-fields')
          .classList.toggle('hidden', e.target.value !== 'new' && e.target.value !== '');
      });

    // 3) Submiss√£o do pedido
    document.getElementById('checkout-form')
      .addEventListener('submit', async e => {
        e.preventDefault();
        const choice = e.target.address_choice.value;
        const payload = { items: cart };
        if (choice && choice !== 'new') {
          payload.address_id = +choice;
        } else {
          const fd = new FormData(e.target);
          payload.address = {
            street:   fd.get('street'),
            city:     fd.get('city'),
            zip_code: fd.get('zip_code')
          };
        }

        const res = await fetch('/api/orders/', {
          method: 'POST',
          credentials: 'same-origin',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify(payload)
        });
        if (res.ok) {
          localStorage.removeItem('cart');
          alert('Pedido realizado com sucesso! üçï');
          window.location = '/pizzas/';
        } else {
          const err = await res.json();
          alert('Erro: ' + JSON.stringify(err));
        }
      });

    // inicializa
    window.addEventListener('DOMContentLoaded', () => {
      renderCartItems();
      loadAddresses();
    });
  </script>
</body>
</html>
